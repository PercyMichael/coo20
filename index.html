<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body class="bg-black" style="width: 100%;">


    <div class="h-[100vh] text-white flex flex-col max-w-7xl mx-auto">
        <div class="flex justify-end px-3 py-8 gap-x-3">
            <a href="https://coopbusiness.com/register" rel="noopener noreferrer">
                <button class="px-2 py-1 text-sm md:px-5 md:py-2 rounded-md ">Log In</button>
            </a>
            <a href="https://coopbusiness.com/register" rel="noopener noreferrer">
                <button class="px-2 py-1 text-sm md:px-5 md:py-2 bg-[#FFCC01] text-black rounded-lg ">Sign Up</button>
            </a>
        </div>

        <div class="flex md:flex-row flex-col  justify-center h-full">
            <div class="md:w-1/2 flex justify-center">
                <img src="./elegant-man-with-sign.png" alt="" srcset="" class="md:w-4/5 w-1/2 mt-5">
            </div>
            <div
                class="md:w-2/4 w-full px-5 md:px-0 h-full bg-black bg-opacity-60 backdrop-blur-lg rounded drop-shadow-lg overlay flex items-center justify-center">
                <!-- BORDER -->
                <div class="mx-auto w-full text-center py-5 flex flex-col gap-y-5 text-left">
                    <h1 class="text-2xl md:text-5xl md:font-bold font-black md:text-left text-center">A 21st Century
                        Income for a 21st
                        Century economy.</h1>
                    <p class="text-left break-words text-sm">In the 21st Century you can’t survive with a 9-5, you need
                        a new kind of income
                        to thrive! Coop20 build a Predictable
                        Ongoing Passive Income with $20 and by completing 2 simple doable steps – one time!</p>
                    <div class="my-2 w-full text-left">
                        <a href="https://coopbusiness.com/register" rel="noopener noreferrer">
                            <button class="px-2 py-1 text-sm md:px-5 md:py-2 bg-[#FFCC01] text-black rounded-lg">Join
                                Now</button>
                        </a>
                    </div>
                    <h2 class="font-black text-2xl flex">Launching in</h2>
                    <div class="flex justify-between md:gap-x-1 gap-x-1">
                        <div
                            class="bg-white bg-opacity-20 backdrop-blur-lg rounded drop-shadow-lg md:p-5 text-white rounded-md w-16 md:w-[100px] flex flex-col justify-center text-center py-5">
                            <p id="days" class="text-2xl md:text-5xl md:font-black font-bold text-[#FFCC01]"></p>
                            <span class="text-xs md:text-sm">Days</span>
                        </div>

                        <div
                            class="bg-white bg-opacity-20 backdrop-blur-lg rounded drop-shadow-lg md:p-5 text-white rounded-md w-16 md:w-[100px] flex flex-col justify-center text-center py-5">
                            <p id="hours" class="text-2xl md:text-5xl md:font-black font-bold text-[#FFCC01]"></p>
                            <span class="text-xs md:text-sm">Hours</span>
                        </div>

                        <div
                            class="bg-white bg-opacity-20 backdrop-blur-lg rounded drop-shadow-lg md:p-5 text-white rounded-md w-16 md:w-[100px] flex flex-col justify-center text-center py-5">
                            <p id="mins" class="text-2xl md:text-5xl md:font-black font-bold text-[#FFCC01]"></p>
                            <span class="text-xs md:text-sm">Minutes</span>
                        </div>

                        <div
                            class="bg-white bg-opacity-20 backdrop-blur-lg rounded drop-shadow-lg md:p-5 text-white rounded-md w-16 md:w-[100px] flex flex-col justify-center text-center py-5">
                            <p id="secs" class="text-2xl md:text-5xl md:font-black font-bold text-[#FFCC01]"></p>
                            <span class="text-xs md:text-sm">Seconds</span>
                        </div>

                        <h2 id="end"></h2>

                    </div>

                </div>

            </div>
        </div>



    </div>


    <script>
        window.onload = function () {
            // Set the target date to October 15, 2023, 2:00 PM in Eastern Standard Time (EST)
            var targetDate = new Date('2023-10-15T14:00:00-05:00').getTime();

            var myfunc = setInterval(function () {
                var now = new Date().getTime();
                var timeleft = targetDate - now;

                var days = String(Math.floor(timeleft / (1000 * 60 * 60 * 24))).padStart(2, '0');
                var hours = String(Math.floor((timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
                var minutes = String(Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
                var seconds = String(Math.floor((timeleft % (1000 * 60)) / 1000)).padStart(2, '0');

                if (timeleft < 0) {
                    clearInterval(myfunc);
                    document.getElementById("days").innerHTML = "";
                    document.getElementById("hours").innerHTML = "";
                    document.getElementById("mins").innerHTML = "";
                    document.getElementById("secs").innerHTML = "";
                    document.getElementById("end").innerHTML = "TIME UP!!";
                } else {
                    document.getElementById("days").innerHTML = days + "";
                    document.getElementById("hours").innerHTML = hours + "";
                    document.getElementById("mins").innerHTML = minutes + "";
                    document.getElementById("secs").innerHTML = seconds + "";
                }
            }, 1000);
        }
    </script>
</body>

</html>
